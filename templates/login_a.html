<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a2a, #1a1a3a, #0d1b2a);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .planet-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            min-height: 600px;
        }

        .form-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .planet-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .planet {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 40%, #0a3d62, #082e4d, #061f33),
                radial-gradient(circle at 60% 30%, #1e6fa5, #0d4a7a, #0a3d62),
                radial-gradient(circle at 70% 60%, #2e86ab, #1b6b9e, #0d4a7a);
            box-shadow: 
                inset -20px -20px 40px rgba(0, 0, 0, 0.7),
                inset 15px 15px 30px rgba(100, 180, 255, 0.2),
                0 0 60px rgba(30, 134, 229, 0.6);
            animation: rotate-planet 50s infinite linear;
            overflow: hidden;
        }

        /* Острова */
        .island {
            position: absolute;
            border-radius: 50%;
            background: 
                radial-gradient(ellipse at center, #2e7d32, #1b5e20, #0d3d14);
            box-shadow: 
                inset -5px -5px 10px rgba(0, 0, 0, 0.5),
                inset 3px 3px 5px rgba(100, 255, 100, 0.2);
        }

        .island-1 {
            width: 90px;
            height: 60px;
            top: 60px;
            left: 80px;
        }

        .island-2 {
            width: 70px;
            height: 45px;
            top: 150px;
            left: 190px;
        }

        .island-3 {
            width: 110px;
            height: 75px;
            top: 210px;
            left: 90px;
        }

        .island-4 {
            width: 50px;
            height: 35px;
            top: 90px;
            left: 220px;
        }

        /* Континенты */
        .continent {
            position: absolute;
            background: 
                radial-gradient(ellipse at center, #388e3c, #2e7d32, #1b5e20);
            box-shadow: 
                inset -8px -8px 16px rgba(0, 0, 0, 0.5),
                inset 5px 5px 10px rgba(100, 255, 100, 0.2);
        }

        .continent-1 {
            width: 150px;
            height: 90px;
            border-radius: 50% 40% 60% 30%;
            top: 110px;
            left: 40px;
        }

        .continent-2 {
            width: 130px;
            height: 75px;
            border-radius: 40% 60% 30% 70%;
            top: 40px;
            left: 150px;
        }

        /* Облака */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(2px);
            animation: float-clouds 25s infinite linear;
        }

        .cloud-1 {
            width: 60px;
            height: 30px;
            top: 80px;
            left: 120px;
        }

        .cloud-2 {
            width: 75px;
            height: 35px;
            top: 190px;
            left: 150px;
        }

        .cloud-3 {
            width: 50px;
            height: 25px;
            top: 140px;
            left: 220px;
        }

        /* Атмосфера */
        .atmosphere {
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 50px rgba(79, 195, 247, 0.4),
                0 0 100px rgba(33, 150, 243, 0.2);
            z-index: -1;
            animation: pulse-atmosphere 8s infinite ease-in-out;
        }

        /* Звезды */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        /* Анимации */
        @keyframes rotate-planet {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes float-clouds {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(15px);
            }
        }

        @keyframes pulse-atmosphere {
            0%, 100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        /* Стили формы */
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input:focus {
            border-color: #4fc3f7;
            outline: none;
            box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(to right, #4fc3f7, #29b6f6);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #29b6f6, #03a9f4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4fc3f7;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .btn-link:hover {
            color: #81d4fa;
            text-decoration: underline;
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }
            
            .planet-section {
                min-height: 400px;
            }
            
            .planet-container {
                width: 300px;
                height: 300px;
            }
            
            .planet {
                width: 220px;
                height: 220px;
            }
            
            .atmosphere {
                width: 240px;
                height: 240px;
            }
        }

        @media (max-width: 576px) {
            .form-section {
                padding: 30px;
            }
            
            form {
                padding: 25px;
            }
            
            .planet-container {
                width: 250px;
                height: 250px;
            }
            
            .planet {
                width: 180px;
                height: 180px;
            }
            
            .atmosphere {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="planet-section">
            <div class="stars" id="stars"></div>
            <div class="planet-container">
                <div class="atmosphere"></div>
                <div class="planet">
                    <div class="continent continent-1"></div>
                    <div class="continent continent-2"></div>
                    <div class="island island-1"></div>
                    <div class="island island-2"></div>
                    <div class="island island-3"></div>
                    <div class="island island-4"></div>
                    <div class="cloud cloud-1"></div>
                    <div class="cloud cloud-2"></div>
                    <div class="cloud cloud-3"></div>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Вход</h2>
            <form method="post">
                <label for="login">Логин</label>
                <input id="login" name="login" type="text" autocomplete="username" required placeholder="Введите ваш логин">
                
                <label for="password">Пароль</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Введите пароль">
                
                <button class="btn-primary" type="submit">Войти</button>
                <a class="btn-link" href="/register">Создать аккаунт</a>
            </form>
        </div>
    </div>

    <script>
        // Создание звездного фона
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Случайный размер звезды
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Случайная позиция
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Случайная задержка анимации
            star.style.animationDelay = `${Math.random() * 5}s`;
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
