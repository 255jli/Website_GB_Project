<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация с Нептуном</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a1929, #1a3a5f, #2c5a8a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .planet-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            min-height: 600px;
        }

        .form-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .neptune-container {
            position: relative;
            width: 400px;
            height: 400px;
            perspective: 1000px;
        }

        .neptune {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at 30% 30%, #4b6cb7, #3a56a4, #182848);
            box-shadow:
                inset -15px -15px 30px rgba(0, 0, 0, 0.7),
                0 0 40px rgba(75, 108, 183, 0.6);
            z-index: 2;
            overflow: hidden;
        }

        .neptune::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: 3;
        }

        .neptune-storm {
            position: absolute;
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            top: 30%;
            left: 60%;
            z-index: 3;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: storm-move 20s infinite linear;
        }

        .neptune-storm::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: -5px;
            left: -10px;
        }

        .rings {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 6px solid transparent;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ring-1 {
            width: 300px;
            height: 60px;
            border-color: rgba(30, 50, 100, 0.9);
            box-shadow: 0 0 15px rgba(30, 50, 100, 0.7);
        }

        .ring-2 {
            width: 330px;
            height: 65px;
            border-color: rgba(40, 70, 130, 0.8);
            box-shadow: 0 0 15px rgba(40, 70, 130, 0.6);
        }

        .ring-3 {
            width: 360px;
            height: 70px;
            border-color: rgba(50, 90, 160, 0.7);
            box-shadow: 0 0 15px rgba(50, 90, 160, 0.5);
        }

        .ring-4 {
            width: 390px;
            height: 75px;
            border-color: rgba(60, 110, 190, 0.6);
            box-shadow: 0 0 15px rgba(60, 110, 190, 0.4);
        }

        .shadow {
            position: absolute;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 70%);
            z-index: 1;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes storm-move {
            0% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(10px) translateY(5px);
            }
            50% {
                transform: translateX(0) translateY(10px);
            }
            75% {
                transform: translateX(-10px) translateY(5px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input:focus {
            border-color: #4fc3f7;
            outline: none;
            box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(to right, #4fc3f7, #29b6f6);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #29b6f6, #03a9f4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4fc3f7;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .btn-link:hover {
            color: #81d4fa;
            text-decoration: underline;
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }

            .planet-section {
                min-height: 400px;
            }

            .neptune-container {
                width: 350px;
                height: 350px;
            }

            .neptune {
                width: 180px;
                height: 180px;
            }

            .rings {
                width: 350px;
                height: 350px;
            }

            .ring-1 {
                width: 260px;
                height: 50px;
            }

            .ring-2 {
                width: 285px;
                height: 55px;
            }

            .ring-3 {
                width: 310px;
                height: 60px;
            }

            .ring-4 {
                width: 335px;
                height: 65px;
            }
        }

        @media (max-width: 576px) {
            .form-section {
                padding: 30px;
            }

            form {
                padding: 25px;
            }

            .neptune-container {
                width: 280px;
                height: 280px;
            }

            .neptune {
                width: 150px;
                height: 150px;
            }

            .rings {
                width: 280px;
                height: 280px;
            }

            .ring-1 {
                width: 210px;
                height: 40px;
            }

            .ring-2 {
                width: 230px;
                height: 45px;
            }

            .ring-3 {
                width: 250px;
                height: 50px;
            }

            .ring-4 {
                width: 270px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="planet-section">
            <div class="stars" id="stars"></div>
            <div class="neptune-container">
                <div class="neptune">
                    <div class="neptune-storm"></div>
                </div>
                <div class="shadow"></div>
                <div class="rings">
                    <div class="ring ring-1"></div>
                    <div class="ring ring-2"></div>
                    <div class="ring ring-3"></div>
                    <div class="ring ring-4"></div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Регистрация</h2>
            <form method="post">
                <label for="login">Логин</label>
                <input id="login" name="login" type="text" autocomplete="username" required placeholder="Введите ваш логин">

                <label for="name">Имя</label>
                <input id="name" name="name" type="text" autocomplete="name" placeholder="Введите ваше имя">

                <label for="password">Пароль</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required placeholder="Введите пароль">

                <button class="btn-primary" type="submit">Зарегистрироваться</button>
                <a class="btn-link" href="/login">У меня уже есть аккаунт</a>
            </form>
        </div>
    </div>

    <script>
        // Создание звездного фона
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Случайный размер звезды
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // Случайная позиция
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;

            // Случайная задержка анимации
            star.style.animationDelay = `${Math.random() * 5}s`;

            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
